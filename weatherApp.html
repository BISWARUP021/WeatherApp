<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link rel="stylesheet" href="weatherApp.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="./Weather app - images/search.png" alt="" /></button>
      </div>
      <div class="error">invalid city name</div>
      <div class="weather">
        <img src="./Weather app - images/rain.png" class="weather-icon" />
        <h1 class="temp">Â°C</h1>
        <h2 class="city">City Name</h2>
      </div>

      <div class="details">
        <div class="details-box">
          <img src="./Weather app - images/humidity.png" />
          <div class="details-text">
            <p class="humidity">%</p>
            <p>Humidity</p>
          </div >
        </div>

        <div class="details-box">
          <img src="./Weather app - images/wind.png" />
          <div  class="details-text">
            <p class="wind">km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="weatherApp.js"></script>
  </body>
</html>
